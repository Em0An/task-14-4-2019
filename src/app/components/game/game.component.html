<div class="container">
<div class="game-header">
  <h3>{{game.game_name}}</h3>
  <img src="{{game.game_photo}}" />
</div>

<div class="details">
  <div class="row">
    <div class="col">
      <div>3+</div>
      <div>Rated for</div>
    </div>
    <div class="col">
      <div>Actions</div>
      <div>Genre</div>
    </div>
    <div class="col">
      <div>4.5</div>
      <div>Feature Ratings</div>
    </div>
    <div class="col">
      <div>4</div>
      <div>Rank</div>
    </div>
    <div class="col">
      <div>Top 10</div>
      <div>Google Play Rank</div>
    </div>
  </div>
</div>
<div class="clearfix"></div>


<div class="desc text-left">
  <h5>About The Game / What's new?</h5>
  <p>{{game.game_desc}}</p>
</div>


<div class="more-details">
  <div class="row text-left">
    <div class="col">
      <p>game vendore / developer</p>
      <span>{{game.game_vendor}}</span>
    </div>
    <div class="col"><p>More Details</p></div>
  </div>
</div>


<div class="google-play">
  <div class="row text-left">
    <div class="col"><a href="#"><img src="assets/images/google-play.png" width="200" /></a></div>
    <div class="col"><p>Downloads on google play</p><span>1,000,000</span></div>
    <div class="col"><p>AED-Price-Free/Inapp Purchases</p><span>Free</span></div>
  </div>
</div>

</div>
